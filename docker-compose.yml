
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: openclaw-whatsapp-bot
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    environment:
      - WAHA_BASE_URL=http://waha:3000
      - WAHA_API_KEY=${WAHA_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - openclaw_network
    depends_on:
      waha:
        condition: service_healthy
      ollama:
        condition: service_healthy
      redis:
        condition: service_healthy
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${PORT}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  waha:
    image: devlikeapro/waha
    container_name: waha
    restart: unless-stopped
    environment:
      - WHATSAPP_DEFAULT_ENGINE=${WHATSAPP_DEFAULT_ENGINE:-WEBJS}
      - WAHA_LOG_LEVEL=info
      - WAHA_PRINT_QR=true
      - WAHA_WEBHOOK_URL=${WAHA_WEBHOOK_URL}
      - WAHA_WEBHOOK_EVENTS=${WAHA_WEBHOOK_EVENTS}
      - WAHA_DOWNLOAD_MEDIA=${WAHA_DOWNLOAD_MEDIA}
      - WAHA_API_KEY=${WAHA_API_KEY}
      - WAHA_DASHBOARD_USERNAME=${WAHA_DASHBOARD_USERNAME}
      - WAHA_DASHBOARD_PASSWORD=${WAHA_DASHBOARD_PASSWORD}
    ports:
      - "3000:3000"
    volumes:
      - waha_sessions:/app/sessions
      - waha_files:/app/files
    networks:
      - openclaw_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null --header=\"X-Api-Key: $WAHA_API_KEY\" http://localhost:3000/api/sessions || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  ollama:
    image: ollama/ollama:latest
    container_name: openclaw-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - openclaw_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:alpine
    container_name: openclaw-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openclaw_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  openclaw_network:
    driver: bridge

volumes:
  ollama_data:
  waha_sessions:
  waha_files:
  redis_data:
