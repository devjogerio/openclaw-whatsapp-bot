version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: openclaw-whatsapp-bot
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - whatsapp_session:/usr/src/app/auth_info_baileys
    env_file:
      - .env
    networks:
      - openclaw_network
    depends_on:
      - ollama
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ollama:
    image: ollama/ollama:latest
    container_name: openclaw-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - openclaw_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  openclaw_network:
    driver: bridge

volumes:
  whatsapp_session:
  ollama_data:
